<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Player</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/nprogress/0.2.0/nprogress.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">

  <style>
    /* Ẩn biểu tượng xoay của trình duyệt */
    html, body {
      cursor: progress; /* Dùng con trỏ loading trong suốt thời gian tải */
    }

    /* Nền của trang */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-image: url('https://roshidere.com/core_sys/images/main/home/moonviewing2024.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }

    /* Hiệu ứng mờ nền */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://roshidere.com/core_sys/images/main/home/moonviewing2024.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(6px);
      z-index: -1;
      transition: filter 0.5s ease;
    }

    /* Container chính */
    .content {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Video Container */
    #videoContainer {
      position: relative;
      width: 80%;
      padding-bottom: 45%; /* Tỷ lệ 16:9 */
      background-color: #000;
      border-radius: 8px;
      overflow: hidden;
    }

    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    /* Nút quay lại */
    .buttons-container {
      margin-top: 20px;
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 10px;
    }

    button {
      font-family: 'Fredoka One', sans-serif;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      color: white;
      background: transparent;
      border: 2px solid rgba(255, 105, 180, 0.8);
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    button:hover {
      background-color: #FF69B4;
      color: white;
      border: 2px solid white;
    }

    button:active {
      transform: scale(1);
    }
  </style>
</head>
<body>
  <div class="content">
    <!-- Video Container -->
    <div id="videoContainer">
      <iframe id="videoPlayer" src="" allowfullscreen></iframe>
    </div>

    <!-- Nút Quay lại -->
    <div class="buttons-container">
      <button onclick="goBack()">Back</button>
    </div>
  </div>

  <script>
    // Hiển thị thanh tải khi tải trang
    NProgress.start();
    
    // Dừng thanh tải khi trang hoàn tất tải
    window.addEventListener('load', () => {
      NProgress.done();
      document.body.style.cursor = 'default'; // Đổi lại con trỏ chuột khi tải xong
      document.documentElement.style.cursor = 'default'; // Đổi lại con trỏ của html
    });

    // Lấy videoId từ URL
    const urlParams = new URLSearchParams(window.location.search);
    const videoId = urlParams.get('videoId');

    if (videoId) {
      // Nhúng video YouTube
      const iframe = document.getElementById('videoPlayer');
      iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&playlist=${videoId}&loop=1`;
    } else {
      // Hiển thị lỗi nếu không có videoId
      document.getElementById('videoContainer').innerHTML = '<p>Video không tồn tại hoặc bị lỗi.</p>';
    }

    // Quay lại trang chủ
    function goBack() {
    NProgress.start(); // Bắt đầu hiệu ứng tải
    setTimeout(() => {
        window.history.back(); // Quay lại trang trước sau 300ms (hoặc thời gian bạn muốn)
    }, 300);
}
  </script>
</body>
</html>
